name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci || npm install
      - name: ESLint
        run: npx next lint --no-cache
      - name: Type check
        run: npx tsc --noEmit
      - name: Next build (dry check)
        run: npm run build
