name: Sync Marketing Content

on:
  schedule:
    # Daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      owner:
        description: 'GitHub owner/org of the source repositories'
        required: false
        default: 'scholarsmate'
      branch:
        description: 'Branch to fetch from'
        required: false
        default: 'main'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Fetch marketing content
        env:
          OMG_OWNER: ${{ inputs.owner || 'scholarsmate' }}
          OMG_BRANCH: ${{ inputs.branch || 'main' }}
        run: |
          node scripts/fetch-marketing.mjs

      - name: Commit and push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain content)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add content
            git commit -m "chore(marketing): sync MARKETING.md from upstream repos"
            git push
          else
            echo "No changes to commit."
          fi
